<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Client Side Feed Reader</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="css/styles.css" rel="stylesheet">
		<script type="text/javascript" src="js/CSFeedy.js" defer></script>
	</head>
	<body>
		<h1 class="title">CSFeedy A 100% Client Side Feed Reader</h1>
		<div class="flexContainer">
			<div class="sideBar">
				<nav role="navigation" class="sideMenu">
					<ul id="feedList" class="feedListUL">

					</ul>
				</nav>
				<form id="feedData" class="feedForm">
					<fieldset>
						<legend>Enter RSS feed name, category, and url</legend>
						<div>
							<label for="name">Feed Name:</label>
							<input type="text" id="name" name="feed_name" required class="feedinput">
						</div>
						<div>
							<label for="category">Feed Category:</label>
							<input type="text" id="category" name="feed_category" required class="feedinput">
						</div>
						<div>
							<label for="url">Feed URL:</label>
							<input type="url" id="url" name="feed_url" placeholder="http://example.com/feed" required class="feedinput">
						</div>

						<div class="btnContainer">
							<button type="submit" value="Submit" class="formBtn1">Add Feed</button>
							<button type="reset" value="Reset" class="formBtn1">Cancel</button>
						</div>
					</fieldset>
					<fieldset>
						<legend>Back Up and Restore Your Feeds</legend>
						<label for="backUpBtn">Click button below to backup your feeds</label>
						<button type="button" id="backUpBtn" download class="formBtn2">Download Backup</button>

						<input type="file" id="backUpFile" name="feeds_backup" accept=".txt" class="inputfile">
						<label for="backUpFile">To restore upload the CSFeedyBackUp.txt file</label>
					</fieldset>
				</form>
			</div>
			<div id="rssOutput">

			</div>
		</div>
	</body>
	<script type="text/javascript"> document.addEventListener('click', function(e) { if(document.activeElement.toString() == '[object HTMLButtonElement]'){ document.activeElement.blur(); } });</script>
	<!-- https://github.com/react-bootstrap/react-bootstrap/issues/1300 -->
	<!-- fixes button not losing focus after click -->
</html>
