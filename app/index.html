<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Client Side Feed Reader</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="css/styles.css" rel="stylesheet">
		<script type="text/javascript" src="js/CSFeedy.js" defer></script>
	</head>
	<body>
		<form id="feedData">
			<fieldset>
				<legend>Enter RSS feed name, category, and url</legend>
				<div>
					<label for="name">Feed Name:</label>
					<input type="text" id="name" name="feed_name" required>
				</div>
				<div>
					<label for="category">Feed Category:</label>
					<input type="text" id="category" name="feed_category" required>
				</div>
				<div>
					<label for="url">Feed URL:</label>
					<input type="url" id="url" name="feed_url" placeholder="http://example.com/feed" required>
				</div>

				<div class="btnContainer">
					<button type="submit" value="Submit" class="btn">Add Feed</button>
					<button type="reset" value="Reset" class="btn">Cancel</button>
				</div>
			</fieldset>
			<fieldset>
				<legend>Back Up Your Feeds</legend>
				<label for="backUpBtn">Click button below to backup your feeds</label>
				<button type="button" id="backUpBtn" download>Download Backup</button>
				<label for="backUpFile">Select the CSFeedyBackUp.txt file</label>
				<input type="file" id="backUpFile" name="feeds_backup" accept=".txt">
			</fieldset>
		</form>

		<nav role="navigation" class="sideMenu">
			<ul id="feedList" class="feedListUL">

			</ul>
		</nav>
		<div id="rssOutput">

		</div>
	</body>
</html>
